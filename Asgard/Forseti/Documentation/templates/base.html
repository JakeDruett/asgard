<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #2c3e50; color: white; padding: 20px; margin-bottom: 30px; }
        h1 { margin-bottom: 10px; }
        h2 { color: #34495e; margin: 30px 0 15px; padding-bottom: 10px; border-bottom: 2px solid #3498db; }
        h3 { color: #2c3e50; margin: 20px 0 10px; }
        nav { background: #f8f9fa; padding: 15px; margin-bottom: 20px; }
        nav ul { list-style: none; display: flex; flex-wrap: wrap; gap: 15px; }
        nav a { color: #3498db; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .endpoint { border: 1px solid #ddd; border-radius: 5px; margin: 15px 0; }
        .endpoint-header { padding: 12px 15px; background: #f8f9fa; display: flex; align-items: center; gap: 10px; }
        .method { font-weight: bold; padding: 4px 8px; border-radius: 3px; color: white; }
        .method-get { background: #61affe; }
        .method-post { background: #49cc90; }
        .method-put { background: #fca130; }
        .method-delete { background: #f93e3e; }
        .path { font-family: monospace; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
        pre { background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 5px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f8f9fa; }
        footer { margin-top: 50px; padding: 20px; background: #f8f9fa; text-align: center; color: #666; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ title }}</h1>
            <p>Version: {{ version }}</p>
        </div>
    </header>
    <div class="container">
        {{ content }}
    </div>
    <footer>
        <p>Generated by Forseti Documentation</p>
    </footer>
</body>
</html>
