openapi: 3.0.3
info:
  title: Invalid API - Bad References
  description: |
    This OpenAPI spec contains invalid $ref references that point to
    non-existent schema components. Use for testing reference resolution errors.
  version: 1.0.0

servers:
  - url: https://api.example.com/v1

paths:
  /users:
    get:
      summary: List users
      operationId: listUsers
      responses:
        "200":
          description: User list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NonExistentUser"
        "400":
          $ref: "#/components/responses/NonExistentResponse"

    post:
      summary: Create user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{userId}:
    parameters:
      - $ref: "#/components/parameters/MissingParameter"
    get:
      summary: Get user
      operationId: getUser
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /orders:
    get:
      summary: List orders
      operationId: listOrders
      responses:
        "200":
          description: Order list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"

  /products:
    get:
      summary: List products
      operationId: listProducts
      parameters:
        - name: category
          in: query
          schema:
            $ref: "#/components/schemas/CategoryEnum"
      responses:
        "200":
          description: Product list
          content:
            application/json:
              schema:
                $ref: "./external_schemas/products.yaml#/Product"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        profile:
          $ref: "#/components/schemas/UserProfile"
        address:
          $ref: "#/components/schemas/NonExistentAddress"

    CreateUserRequest:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
        role:
          $ref: "#/components/schemas/MissingRoleEnum"

    Order:
      type: object
      properties:
        id:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"

    OrderItem:
      type: object
      properties:
        product_id:
          type: string
        product:
          $ref: "#/components/schemas/ProductDetails"
        quantity:
          type: integer

  parameters:
    UserId:
      name: userId
      in: path
      required: true
      schema:
        type: string
        format: uuid

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
