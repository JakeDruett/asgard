openapi: 3.0.3
info:
  title: User Service API
  description: |
    Provider API contract - Version 2.0 (Backward Compatible)

    Changes from v1.0:
    - Added optional 'phone' field to User
    - Added optional 'website' field to UserProfile
    - Added new 'guest' role (additive enum value)
    - Added new optional endpoint for user preferences
    - Added optional 'metadata' field to User
    - Increased maxLength for bio (500 -> 1000)
  version: 2.0.0
  contact:
    name: API Team
    email: api@example.com

servers:
  - url: https://api.example.com/v2

paths:
  /users:
    get:
      operationId: listUsers
      summary: List all users
      tags:
        - users
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: role
          in: query
          description: Filter by role (new optional parameter)
          schema:
            type: string
            enum:
              - user
              - admin
              - moderator
              - guest
        - name: status
          in: query
          description: Filter by status (new optional parameter)
          schema:
            type: string
            enum:
              - active
              - inactive
              - pending
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - pagination
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "401":
          $ref: "#/components/responses/Unauthorized"

    post:
      operationId: createUser
      summary: Create a new user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getUser
      summary: Get user by ID
      tags:
        - users
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      operationId: updateUser
      summary: Update user
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      operationId: deleteUser
      summary: Delete user
      tags:
        - users
      responses:
        "204":
          description: User deleted
        "404":
          $ref: "#/components/responses/NotFound"

  /users/{userId}/profile:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getUserProfile
      summary: Get user profile
      tags:
        - users
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "404":
          $ref: "#/components/responses/NotFound"

  /users/{userId}/preferences:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      operationId: getUserPreferences
      summary: Get user preferences (new endpoint)
      tags:
        - users
      responses:
        "200":
          description: User preferences
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPreferences"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      operationId: updateUserPreferences
      summary: Update user preferences (new endpoint)
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPreferences"
      responses:
        "200":
          description: Preferences updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPreferences"

components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - name
        - role
        - status
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
          maxLength: 100
        phone:
          type: string
          description: Optional phone number (new field)
        role:
          type: string
          enum:
            - user
            - admin
            - moderator
            - guest
        status:
          type: string
          enum:
            - active
            - inactive
            - pending
        metadata:
          type: object
          description: Optional metadata (new field)
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateUserRequest:
      type: object
      required:
        - email
        - name
        - password
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
          maxLength: 100
        password:
          type: string
          minLength: 8
        phone:
          type: string
          description: Optional phone (new field)
        role:
          type: string
          enum:
            - user
            - admin
            - moderator
            - guest
          default: user

    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        phone:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
            - moderator
            - guest
        status:
          type: string
          enum:
            - active
            - inactive
            - pending

    UserProfile:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        bio:
          type: string
          maxLength: 1000
        avatarUrl:
          type: string
          format: uri
        location:
          type: string
        website:
          type: string
          format: uri
          description: Optional website (new field)
        socialLinks:
          type: object
          description: Optional social links (new field)
          additionalProperties:
            type: string
            format: uri

    UserPreferences:
      type: object
      description: User preferences (new schema)
      properties:
        theme:
          type: string
          enum:
            - light
            - dark
            - system
          default: system
        language:
          type: string
          default: en
        notifications:
          type: object
          properties:
            email:
              type: boolean
              default: true
            push:
              type: boolean
              default: true
            sms:
              type: boolean
              default: false

    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        requestId:
          type: string
          description: Optional request ID for tracking (new field)
        details:
          type: array
          items:
            type: object

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

security:
  - bearerAuth: []
